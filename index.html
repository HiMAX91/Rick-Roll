<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>重要通知 - 請務必查看</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      z-index: 2;
    }

    iframe {
      margin-top: 1rem;
      width: 80%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      border: 5px solid white;
      border-radius: 12px;
      z-index: 2;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>你被瑞克「搖」了！</h1>

  <iframe
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <audio id="bgm" src="https://www.myinstants.com/media/sounds/rickroll.mp3" autoplay></audio>

  <script>
    // 嘗試播放音樂（避免瀏覽器阻擋）
    const audio = document.getElementById('bgm');
    if (audio) {
      audio.play().catch(() => {
        document.body.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    }

    // 產生光點動畫
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      bubble.style.width = bubble.style.height = `${10 + Math.random() * 20}px`;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
