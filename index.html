<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>重要通知 - 請務必查看</title>
  <style>
    body {
      margin: 0; padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    iframe {
      margin-top: 1rem;
      width: 80%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      border: none;
    }
  </style>
</head>
<body>
  <h1>你被瑞克(搖)了</h1>

  <iframe
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <audio id="bgm" src="https://www.myinstants.com/media/sounds/rickroll.mp3" autoplay></audio>

  <script>
    const audio = document.getElementById('bgm');
    audio.play().catch(() => {
      document.body.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    });
  </script>
</body>
</html>
